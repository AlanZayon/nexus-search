<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a1a2e">
    <title>Nexus Search</title>
    <style>
        :root {
            color-scheme: dark;
            --primary-bg: #1a1a2e;
            --secondary-bg: #16213e;
            --accent-color: #0f3460;
            --text-primary: #e6f1ff;
            --text-secondary: #a8b2d1;
            --highlight: #64ffda;
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        body {
            background-color: var(--primary-bg);
            color: var(--text-primary);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: radial-gradient(circle at 25% 25%, rgba(30, 39, 73, 0.8) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(15, 52, 96, 0.6) 0%, transparent 50%);
            line-height: 1.6;
        }

        .main-content {
            position: relative;
            z-index: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .search-area {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-container {
            margin-bottom: 2.5rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .logo {
            width: 180px;
            height: 180px;
            filter: drop-shadow(0 0 8px rgba(100, 255, 218, 0.2));
            transition: var(--transition);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-icon {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-icon::before,
        .logo-icon::after {
            content: '';
            position: absolute;
            background-color: var(--highlight);
            border-radius: 2px;
            transition: var(--transition);
        }

        .logo-icon::before {
            width: 90px;
            height: 90px;
            border: 12px solid var(--highlight);
            border-radius: 50%;
            opacity: 0.8;
        }

        .logo-icon::after {
            width: 30px;
            height: 30px;
            background-color: var(--highlight);
            border-radius: 50%;
             box-shadow: 0 0 0 6px var(--primary-bg), 0 0 0 9px var(--highlight);
        }

        .logo:hover .logo-icon::before {
            transform: rotate(15deg);
            opacity: 1;
        }

        .logo:hover .logo-icon::after {
            transform: scale(1.1);
        }

        .tagline {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-top: 1rem;
            letter-spacing: 0.5px;
            text-align: center;
            width: 100%;
        }

        .search-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        .search-bar {
            position: relative;
            border: 1px solid rgba(100, 255, 218, 0.2);
            background-color: var(--secondary-bg);
            border-radius: var(--border-radius);
            padding: 12px 24px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            height: 50px;
            transition: var(--transition);
            position: relative;
        }

        .search-bar:focus-within {
            border-color: var(--highlight);
            box-shadow: 0 4px 30px rgba(15, 52, 96, 0.4);
            transform: translateY(-2px);
        }

        .search-input {
            border: none;
            outline: none;
            width: 100%;
            font-size: 1.1rem;
            background: transparent;
            color: var(--text-primary);
            padding: 0 12px;
        }

        .search-input::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
        }

        .autocomplete-container {
            position: absolute;
            top: calc(100% + 5px);
            left: 0;
            right: 0;
            background-color: var(--secondary-bg);
            border: 1px solid rgba(100, 255, 218, 0.2);
            border-top: none;
            border-radius: 0 0 var(--border-radius) var(--border-radius);
            max-height: 300px;
            overflow-y: auto;
            z-index: 1000;
            margin-top: -1px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            display: none;
        }

        .autocomplete-item {
            padding: 12px 24px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(100, 255, 218, 0.05);
        }

        .autocomplete-item:last-child {
            border-bottom: none;
        }

        .autocomplete-item:hover,
        .autocomplete-item.selected {
            background-color: var(--accent-color);
        }

        .autocomplete-item .icon {
            margin-right: 12px;
            color: var(--highlight);
        }

        .autocomplete-item .search-count {
            color: var(--text-secondary);
            font-size: 0.8rem;
        }

        .autocomplete-section-title {
            padding: 12px 24px;
            font-size: 0.9rem;
            color: var(--highlight);
            background-color: rgba(15, 52, 96, 0.3);
            border-bottom: 1px solid rgba(100, 255, 218, 0.1);
            display: flex;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        .favorites-container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto 0;
            padding: 0 20px;
        }

        .favorites-title {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .favorites-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
            gap: 15px;
            margin-top: 10px;
        }

        .favorite-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            color: var(--text-primary);
            position: relative;
        }

        .favorite-icon {
            width: 50px;
            height: 50px;
            background-color: var(--secondary-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 5px;
            transition: var(--transition);
            overflow: hidden;
            border: 1px solid rgba(100, 255, 218, 0.1);
        }

        .favorite-icon img {
            width: 30px;
            height: 30px;
            object-fit: contain;
        }

        .favorite-item:hover .favorite-icon {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border-color: rgba(100, 255, 218, 0.3);
        }

        .favorite-name {
            font-size: 0.7rem;
            text-align: center;
            max-width: 60px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .add-favorite-btn {
            background: none;
            border: none;
            color: var(--highlight);
            cursor: pointer;
            font-size: 0.8rem;
            transition: var(--transition);
        }

        .add-favorite-btn:hover {
            opacity: 0.8;
        }

        .remove-favorite {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 18px;
            height: 18px;
            background-color: #ff4d4d;
            border-radius: 50%;
            border: none;
            color: white;
            font-size: 10px;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }

        .favorite-item:hover .remove-favorite {
            display: flex;
        }

        .remove-favorite:hover {
            background-color: #ff1a1a;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: var(--secondary-bg);
            padding: 20px;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 400px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
        }

        .modal-title {
            margin-top: 0;
            color: var(--highlight);
        }

        .modal-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: var(--primary-bg);
            border: 1px solid rgba(100, 255, 218, 0.2);
            border-radius: var(--border-radius);
            color: var(--text-primary);
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-btn {
            padding: 8px 16px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
        }

        .modal-btn.cancel {
            background-color: transparent;
            border: 1px solid var(--text-secondary);
            color: var(--text-secondary);
        }

        .modal-btn.save {
            background-color: var(--highlight);
            border: none;
            color: var(--primary-bg);
        }

        .modal-btn.cancel:hover {
            border-color: var(--highlight);
            color: var(--highlight);
        }

        .modal-btn.save:hover {
            opacity: 0.9;
        }

        .buttons {
            margin-top: 2rem;
            display: flex;
            gap: 16px;
            justify-content: center;
            position: relative;
            z-index: 0;
            width: 100%;
        }

        .search-btn {
            background-color: var(--accent-color);
            border: none;
            border-radius: var(--border-radius);
            padding: 12px 24px;
            cursor: pointer;
            font-size: 1rem;
            color: var(--text-primary);
            transition: var(--transition);
            min-width: 140px;
            position: relative;
            overflow: hidden;
        }

        .search-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(100, 255, 218, 0.2), transparent);
            transition: 0.5s;
        }

        .search-btn:hover {
            background-color: #0d2a4a;
            box-shadow: 0 4px 12px rgba(15, 52, 96, 0.4);
        }

        .search-btn:hover::before {
            left: 100%;
        }

        .search-btn:active {
            transform: scale(0.98);
        }

        .footer {
            margin-top: 2rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            opacity: 0.7;
            transition: var(--transition);
            text-align: center;
            position: relative;
            z-index: 0;
            width: 100%;
        }
        
        .footer:hover {
            opacity: 1;
            color: var(--highlight);
        }

        @media (max-width: 600px) {
            .buttons {
                flex-direction: column;
                align-items: center;
            }

            .search-btn {
                width: 100%;
            }
            
            .logo {
                width: 150px;
                height: 150px;
            }

            .favorites-grid {
                grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
                gap: 10px;
            }

            .favorite-icon {
                width: 40px;
                height: 40px;
            }

            .favorite-icon img {
                width: 24px;
                height: 24px;
            }

            .favorite-name {
                font-size: 0.6rem;
                max-width: 50px;
            }
        }
    </style>
</head>

<body>
    <div class="main-content">
        <div class="logo-container">
            <div class="logo">
                <div class="logo-icon"></div>
            </div>
            <div class="tagline">Pesquise com eleg√¢ncia</div>
        </div>
        
        <div class="search-area">
            <form class="search-container" id="searchForm" action="https://www.google.com/search" method="GET">
                <div class="search-bar">
                    <input type="text" name="q" id="searchInput" class="search-input" placeholder="Digite sua pesquisa..." required autocomplete="off">
                    <div class="autocomplete-container" id="autocompleteContainer"></div>
                </div>
            </form>

            <div class="favorites-container">
                <div class="favorites-title">
                    <span>Seus sites favoritos</span>
                    <button class="add-favorite-btn" id="addFavoriteBtn">+ Adicionar</button>
                </div>
                <div class="favorites-grid" id="favoritesGrid">
                    <!-- Favoritos ser√£o carregados aqui -->
                </div>
            </div>
            
            <div class="buttons">
                <button class="search-btn" type="submit" form="searchForm">Pesquisar</button>
                <button class="search-btn" type="button" onclick="window.location.href='https://www.google.com/doodles'">Explorar</button>
            </div>
        </div>
    </div>

    <!-- Modal para adicionar favorito -->
    <div class="modal" id="addFavoriteModal">
        <div class="modal-content">
            <h3 class="modal-title">Adicionar Site Favorito</h3>
            <input type="text" id="favoriteName" class="modal-input" placeholder="Nome do site (ex: Google)">
            <input type="text" id="favoriteUrl" class="modal-input" placeholder="URL (ex: https://www.google.com)">
            <div class="modal-buttons">
                <button class="modal-btn cancel" id="cancelFavoriteBtn">Cancelar</button>
                <button class="modal-btn save" id="saveFavoriteBtn">Salvar</button>
            </div>
        </div>
    </div>

    <div class="footer">
        Nexus Search ¬© 2025 ‚Ä¢ Sua busca, nosso cuidado
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Elementos do DOM
            const searchInput = document.getElementById('searchInput');
            const autocompleteContainer = document.getElementById('autocompleteContainer');
            const favoritesGrid = document.getElementById('favoritesGrid');
            const addFavoriteBtn = document.getElementById('addFavoriteBtn');
            const addFavoriteModal = document.getElementById('addFavoriteModal');
            const cancelFavoriteBtn = document.getElementById('cancelFavoriteBtn');
            const saveFavoriteBtn = document.getElementById('saveFavoriteBtn');
            const favoriteName = document.getElementById('favoriteName');
            const favoriteUrl = document.getElementById('favoriteUrl');
            
            let selectedItemIndex = -1;

            // Dados de exemplo para o autocomplete
            const generalSuggestions = [
                { text: "Not√≠cias", icon: "üì∞" },
                { text: "Previs√£o do tempo", icon: "‚õÖ" },
                { text: "Tradutor", icon: "üåê" },
                { text: "Calculadora", icon: "üßÆ" },
                { text: "Filmes", icon: "üé¨" },
                { text: "Receitas", icon: "üç≥" }
            ];

            // Fun√ß√£o para remover favorito
            function removeFavorite(url) {
                const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
                const updatedFavorites = favorites.filter(fav => fav.url !== url);
                localStorage.setItem('favorites', JSON.stringify(updatedFavorites));
                loadFavorites();
            }

            // Carregar favoritos do localStorage
            function loadFavorites() {
                const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
                favoritesGrid.innerHTML = '';
                
                favorites.forEach(fav => {
                    const favItem = document.createElement('div');
                    favItem.className = 'favorite-item';
                    
                    const favLink = document.createElement('a');
                    favLink.href = fav.url;
                    favLink.title = fav.name;
                    favLink.style.textDecoration = 'none';
                    favLink.style.color = 'inherit';
                    favLink.innerHTML = `
                        <div class="favorite-icon">
                            <img src="https://www.google.com/s2/favicons?domain=${fav.url}" alt="${fav.name}">
                        </div>
                        <span class="favorite-name">${fav.name}</span>
                    `;
                    
                    const removeBtn = document.createElement('button');
                    removeBtn.className = 'remove-favorite';
                    removeBtn.innerHTML = '√ó';
                    removeBtn.addEventListener('click', (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        removeFavorite(fav.url);
                    });
                    
                    favItem.appendChild(favLink);
                    favItem.appendChild(removeBtn);
                    favoritesGrid.appendChild(favItem);
                });
            }

            // Adicionar novo favorito
            function addFavorite(name, url) {
                if (!name || !url) return;
                
                // Validar URL
                if (!url.startsWith('http://') && !url.startsWith('https://')) {
                    url = 'https://' + url;
                }
                
                const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
                favorites.push({ name, url });
                localStorage.setItem('favorites', JSON.stringify(favorites));
                loadFavorites();
            }

            // Event listeners
            addFavoriteBtn.addEventListener('click', () => {
                addFavoriteModal.style.display = 'flex';
                favoriteName.focus();
            });

            cancelFavoriteBtn.addEventListener('click', () => {
                addFavoriteModal.style.display = 'none';
                favoriteName.value = '';
                favoriteUrl.value = '';
            });

            saveFavoriteBtn.addEventListener('click', () => {
                addFavorite(favoriteName.value, favoriteUrl.value);
                addFavoriteModal.style.display = 'none';
                favoriteName.value = '';
                favoriteUrl.value = '';
            });

            // Fechar modal ao clicar fora
            addFavoriteModal.addEventListener('click', (e) => {
                if (e.target === addFavoriteModal) {
                    addFavoriteModal.style.display = 'none';
                    favoriteName.value = '';
                    favoriteUrl.value = '';
                }
            });

            // Carregar favoritos ao iniciar
            loadFavorites();

            // Restante do c√≥digo do autocomplete
            searchInput.focus();

            function getUserSearches() {
                const searches = JSON.parse(localStorage.getItem('userSearches')) || {};
                return Object.entries(searches)
                    .map(([text, count]) => ({ text, count }))
                    .sort((a, b) => b.count - a.count)
                    .slice(0, 5);
            }

            function saveUserSearch(query) {
                if (!query.trim()) return;

                const searches = JSON.parse(localStorage.getItem('userSearches')) || {};
                searches[query] = (searches[query] || 0) + 1;
                localStorage.setItem('userSearches', JSON.stringify(searches));
            }

            searchInput.addEventListener('input', function () {
                const inputText = this.value.trim().toLowerCase();

                if (inputText.length === 0) {
                    const userSearches = getUserSearches();
                    if (userSearches.length > 0) {
                        showAutocomplete([], userSearches);
                    } else {
                        autocompleteContainer.style.display = 'none';
                    }
                    return;
                }

                const filteredGeneral = generalSuggestions.filter(item =>
                    item.text.toLowerCase().includes(inputText)
                );

                const userSearches = getUserSearches().filter(item =>
                    item.text.toLowerCase().includes(inputText)
                );

                showAutocomplete(filteredGeneral, userSearches);
            });

            function showAutocomplete(generalItems, userItems = []) {
                if (generalItems.length === 0 && userItems.length === 0) {
                    autocompleteContainer.style.display = 'none';
                    return;
                }

                autocompleteContainer.innerHTML = '';
                selectedItemIndex = -1;

                if (userItems.length > 0) {
                    const sectionTitle = document.createElement('div');
                    sectionTitle.className = 'autocomplete-section-title';
                    sectionTitle.innerHTML = `
                        <span class="icon">üîç</span>
                        <span>Suas pesquisas frequentes</span>
                    `;
                    autocompleteContainer.appendChild(sectionTitle);

                    userItems.forEach((item, index) => {
                        const div = document.createElement('div');
                        div.className = 'autocomplete-item';
                        div.innerHTML = `
                            <div>
                                <span class="icon">‚è≥</span>
                                <span>${item.text}</span>
                            </div>
                            <span class="search-count">${item.count}x</span>
                        `;

                        div.addEventListener('click', function () {
                            searchInput.value = item.text;
                            autocompleteContainer.style.display = 'none';
                            document.getElementById('searchForm').submit();
                        });

                        div.addEventListener('mouseenter', function () {
                            setSelectedItem(index);
                        });

                        autocompleteContainer.appendChild(div);
                    });
                }

                if (generalItems.length > 0) {
                    const sectionTitle = document.createElement('div');
                    sectionTitle.className = 'autocomplete-section-title';
                    sectionTitle.innerHTML = `
                        <span class="icon">‚ú®</span>
                        <span>Sugest√µes</span>
                    `;
                    autocompleteContainer.appendChild(sectionTitle);

                    generalItems.forEach((item, index) => {
                        const div = document.createElement('div');
                        div.className = 'autocomplete-item';
                        div.innerHTML = `
                            <div>
                                <span class="icon">${item.icon}</span>
                                <span>${item.text}</span>
                            </div>
                        `;

                        div.addEventListener('click', function () {
                            searchInput.value = item.text;
                            autocompleteContainer.style.display = 'none';
                            document.getElementById('searchForm').submit();
                        });

                        div.addEventListener('mouseenter', function () {
                            setSelectedItem(userItems.length + index);
                        });

                        autocompleteContainer.appendChild(div);
                    });
                }

                autocompleteContainer.style.display = 'block';
            }

            searchInput.addEventListener('keydown', function (e) {
                const items = autocompleteContainer.querySelectorAll('.autocomplete-item');

                if (items.length === 0) return;

                if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    setSelectedItem((selectedItemIndex + 1) % items.length);
                }

                if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    setSelectedItem((selectedItemIndex - 1 + items.length) % items.length);
                }

                if (e.key === 'Enter' && selectedItemIndex >= 0) {
                    e.preventDefault();
                    items[selectedItemIndex].click();
                }

                if (e.key === 'Escape') {
                    autocompleteContainer.style.display = 'none';
                }
            });

            function setSelectedItem(index) {
                const items = autocompleteContainer.querySelectorAll('.autocomplete-item');

                if (selectedItemIndex >= 0 && items[selectedItemIndex]) {
                    items[selectedItemIndex].classList.remove('selected');
                }

                selectedItemIndex = index;
                if (items[selectedItemIndex]) {
                    items[selectedItemIndex].classList.add('selected');

                    items[selectedItemIndex].scrollIntoView({
                        block: 'nearest',
                        behavior: 'smooth'
                    });
                }
            }

            document.addEventListener('click', function (e) {
                if (!searchInput.contains(e.target)) {
                    autocompleteContainer.style.display = 'none';
                }
            });

            document.getElementById('searchForm').addEventListener('submit', function () {
                const query = searchInput.value.trim();
                if (query) {
                    saveUserSearch(query);
                }
            });

            searchInput.addEventListener('focus', function () {
                if (this.value.trim() === '') {
                    const userSearches = getUserSearches();
                    if (userSearches.length > 0) {
                        showAutocomplete([], userSearches);
                    }
                }
            });
        });
    </script>
</body>
</html>
